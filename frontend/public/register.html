<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <link rel="stylesheet" href="../src/css/form.css">

</head>
<body>
    <div class="form">
        <h1 class="cabecera">Regístrate</h1>
        <input type="text"  placeholder="Nombre" autocomplete="off" class="nombre" required>
        <input type="email"  placeholder="Email" autocomplete="off" class="email" required>
        <input type="password"  placeholder="Contraseña" autocomplete="off" class="contraseña" required>
        <button class="enviar-btn">Regístrate</button>
        <a href="#" class="link">¿Ya tenés una cuenta? Regístrate</a>
    </div>
    
    <script src="../src/js/form.js"></script>

</body>
</html>
